<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <title>グロリアスナイト</title>
  <link rel="stylesheet" href="./assets/css/common.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #game{
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
    }

    /* canvasはPhaserがstyle.width/heightを入れるので触らない */
    canvas {
      display: block;
      touch-action: none;
    }
  </style>
</head>

<body>
  <div id="game"></div>

  <!-- Phaser -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
  <script type="module" src="./assets/js/pages/index.js"></script>
</body>
</html>
